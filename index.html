<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container p-2 pt-4">
        <div class="input-group mb-0 w-50 mx-auto">
            <input id="search-text" type="text" class="form-control rounded-0" placeholder="Search your desire book..."
                aria-label="Search your desire book" aria-describedby="search-btn">
            <span id="search-btn" class="input-group-text rounded-0 btn btn-success">Search</span>
        </div>
        <div class="text-center" id="result">
        </div>
    </section>

    <section id="book-container" class="container d-flex justify-content-around flex-wrap border-primary"> </section>
    <!-- custom JS-->
    <script src="js/app.js"></script>
</body>

</html>
